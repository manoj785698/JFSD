<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Citician</title>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <div class="header">
            <div class="logo-container">
                <a href="citizenhome.html"> <img src="image (1).png" alt="Logo" class="logo"></a>
                <h1 class="citician-title">Citician</h1>
            </div>
            <div class="nav">
                <a href="#" class="nav-item home">Home</a>
                <a href="#" class="nav-item about">About</a>
                <a href="profile.html" class="nav-item profile">Profile</a>
                <a href="citizenlogin.html" class="nav-item logout">Logout</a>
            </div>
        </div>
    </br></br>

    <div class="main-content">
        <form class="profile-form" action="profile.html">
            <div class="left-section">
                <div class="form-group">
                    <label for="epic-no">EPIC No:</label>
                    <input type="text" id="epic-no" name="epic-no" readonly>
                </div>
                <center>
                <img src="profilephoto.png" alt="Profile Image" class="profile-image"></center>
            </div>
            <div class="right-section">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="village">Village:</label>
                    <input type="text" id="village" name="village">
                </div>
                <div class="form-group">
                    <label for="assembly">Assembly:</label>
                    <select id="assembly" name="assembly">
                        <option value="">Select Assembly</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="parliament">Parliament:</label>
                    <select id="parliament" name="parliament">
                        <option value="">Select Parliament</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <center>
                <button type="submit" class="submit-button">Update</button>
            </center>
            </div>
        </form>
    </div>

    
</body>
</html>
